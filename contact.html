<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Voeg de Font Awesome link toe om de iconen goed weer te geven -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts voor Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0E1826; 
            color: #D3D3D3;  /* Lichtgrijze tekstkleur voor betere zichtbaarheid */
        }
        header {
            background: #1B4159; 
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600; 
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .contact-form {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #1B4159;
            border-radius: 5px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #031740;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #0756F2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #1B4159;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Styling voor de social media iconen */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .social-icons a {
            color: #D3D3D3;
            font-size: 30px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-icons a:hover {
            color: #75aaff;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Header met navigatie -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Projecten</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="naam.html">Naam</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hoofdpagina voor contactformulier -->
    <main>
        <h1>Neem Contact op</h1>
        <p>Vul het formulier hieronder in om contact met mij op te nemen. Ik reageer zo snel mogelijk!</p>

        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" placeholder="Naam" required>
                <input type="email" placeholder="E-mailadres" required>
                <input type="text" placeholder="Onderwerp" required>
                <textarea rows="4" placeholder="Bericht" required></textarea>
                <button type="submit">Verzend</button>
            </form>
        </div>
    </main>

    <!-- Footer met social media iconen -->
    <footer>
        <p>&copy; 2024 Abdelilah Ananou. Alle rechten voorbehouden.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/yourusername" target="_blank" title="Volg ons op Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/yourusername" target="_blank" title="Volg ons op Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </footer>

</body>
</html>
