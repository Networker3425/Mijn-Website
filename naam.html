<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naam</title>
    <!-- Google Fonts voor Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome voor social media iconen -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS voor naampagina */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0E1826;
            color: #031740;
            text-align: center; /* Centraal uitlijnen van de tekst */
        }

        /* Header en navigatie */
        header {
            background: #1B4159;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        .profile-container {
            max-width: 600px; /* Maximaal breedte van de container */
            margin: 40px auto; /* Centreer de container met wat marge */
            padding: 20px;
            background-color: #1B4159;
            border-radius: 8px;
            color: #fff;
        }

        .profile-container img {
            width: 150px; /* Grootte van de afbeelding */
            height: 150px; /* Hoogte van de afbeelding */
            border-radius: 50%; /* Maak de afbeelding rond */
            margin-bottom: 20px; /* Ruimte onder de afbeelding */
        }

        .profile-container h1 {
            font-size: 36px; /* Grootte van de naam */
            margin-bottom: 10px;
        }

        .profile-container p {
            font-size: 18px; /* Grootte van de tekst onder de naam */
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #1B4159;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #D3D3D3;
            font-size: 30px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #75aaff;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Header met navigatie -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Projecten</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="naam.html">Naam</a></li> <!-- Link naar naam.html -->
            </ul>
        </nav>
    </header>

    <!-- Jouw profiel container -->
    <div class="profile-container">
        <!-- Plaats hier je afbeelding -->
        <img src="assets/temp profielf.png" alt="mijn temp foto">

        <!-- Naam van de persoon -->
        <h1>Abdelilah Ananou</h1>

        <!-- Tekst onder de naam -->
        <p>Deze website geeft een overzicht van mijn werk, vaardigheden en projecten. Aarzel niet om contact met me op te nemen voor samenwerkingen of vragen!</p>
    </div>

    <!-- Footer met social media iconen -->
    <footer>
        <p>&copy; 2024 Abdelilah Ananou</p>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/yourusername" target="_blank" title="Volg ons op Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/yourusername" target="_blank" title="Volg ons op Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </footer>

</body>
</html>
