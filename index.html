<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mijn Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0E1826; /* Diepblauwe achtergrondkleur */
            color: #D3D3D3; /* Lichtgrijze tekstkleur voor betere zichtbaarheid */
        }

        header {
            background: #1B4159; /* Diepe blauwe achtergrond voor de header */
            color: #ffffff; /* Witte tekstkleur in de header */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            color: #ffffff; /* Witte tekstkleur voor de navigatielinks */
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            color: #75aaff; /* Hover-effect met lichte blauwe kleur */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main h1 {
            font-size: 36px;
            color: #ffffff; /* Witte kleur voor de titel */
        }

        main p {
            font-size: 18px;
            color: #D3D3D3; /* Lichtgrijze tekst voor de paragraaf */
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #1B4159; /* Zelfde blauwe achtergrond als de header */
            color: #ffffff; /* Witte tekst in de footer */
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Social Media Icons Styles */
        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        footer .social-icons a {
            color: #D3D3D3; /* Lichtgrijze kleur voor de iconen */
            font-size: 30px; /* Vergroot de iconen */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #75aaff; /* Blauwe kleur op hover */
            transform: scale(1.2); /* Vergroot de iconen een beetje op hover */
        }

        footer .social-icons a i {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Projecten</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="naam.html">Naam</a></li> <!-- Link naar naam.html toegevoegd -->
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welkom op mijn Portfolio</h1>
        <p>Dit is de homepagina van mijn portfolio. Hier kun je meer lezen over mijn projecten, ervaring en contactinformatie.</p>
    </main>

    <footer>
        <p>&copy; 2024 Abdelilah Ananou</p>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/yourusername" target="_blank" title="Volg ons op Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/yourusername" target="_blank" title="Volg ons op Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </footer>

</body>
</html>
